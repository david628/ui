(function() {
	$.ajax({
		type: "get",
		url: "application/json",
		dataType: "json",
		url: base.getAction("user_menus.do"),
		cache: false,
		data: {},
		success: function(data) {
			if(data.ret) {
				base.init();
			} else {
				window.location.href = "login.html";
			}
		},
		error: function() {
			window.location.href = "login.html";
		}
	});
})();
